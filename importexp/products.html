<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="/style.css" rel="stylesheet">
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script type="module" src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"></script>


</head>
<body class="home-page">
    <header class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
 <a  href="/home.html" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
  </svg>
  <span class="ml-3 text-xl">MAGS Export&amp;Import</span>
</a>

    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
<a href="" class="mr-5 hover:text-blue-900 inline-flex flex-col items-center text-sm">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house-icon mb-1">
    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
    <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
  </svg>
  Home
</a>


      <a href="" class="mr-5 hover:text-blue-900 inline-flex flex-col items-center text-sm">
  <!-- Icon Above -->
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info mb-1">
    <circle cx="12" cy="12" r="10"/>
    <path d="M12 16v-4"/>
    <path d="M12 8h.01"/>
  </svg>

  <!-- Text -->
  About us
</a>

   <a href="" class="mr-5 hover:text-blue-900 inline-flex flex-col items-center text-sm">
  <!-- Icon Above -->
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail mb-1">
    <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/>
    <rect x="2" y="4" width="20" height="16" rx="2"/>
  </svg>

  <!-- Text -->
  Contact us
</a>

     <!-- Wrapper div for relative positioning -->
<!-- Alpine.js Dropdown Menu with Icon Above Text and Compact Left-Aligned Dropdown -->
<div x-data="{ open: false }" class="relative inline-block text-center">
  <!-- Trigger Button -->
  <button
    @click="open = !open"
    class="text-white hover:text-blue-900 inline-flex flex-col items-center px-2 py-1 focus:outline-none"
  >
    <!-- Icon Above -->
    <svg
      class="mb-1 h-5 w-5"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18v4H3zM3 7v13h18V7M16 21v-4M8 21v-4" />
    </svg>

    <!-- Text -->
    <span class="text-sm">Products</span>
  </button>

  <!-- Dropdown -->
  <div
    x-show="open"
    @click.away="open = false"
    x-transition
    class="absolute left-1/2 transform -translate-x-1/2 mt-2 w-40 rounded-md border border-gray-200 bg-white shadow-lg z-50 text-left"
  >
    <a href="#" class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-left">Storefront</a>
    <a href="#" class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-left">Warehouse</a>
    <a href="#" class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-left">Stock</a>
    <button
      type="button"
      class="block w-full px-4 py-2 text-sm text-red-700 hover:bg-red-50 text-left"
    >Delete</button>
  </div>
</div>

    </nav>
   
  </div>
</header>
    
</body>
</html>
